<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            margin: 50px auto;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <h1>Happy Valentine's Day!</h1>
    <img src="https://media.giphy.com/media/25w1G9tVn5E8g/giphy.gif" alt="Romantic GIF" />
</body>
</html>
